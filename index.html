<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/styles.css" />

    <!-- =====BOX ICONS===== -->
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title></title>
  </head>
  <body>
    <!--===== HEADER =====-->
    <header class="l-header">
      <nav class="nav bd-grid">
        <div>
          <h2><a href="#" class="nav__logo">ASHWINI </a></h2>
        </div>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link active-link">Home</a>
            </li>
            <li class="nav__item">
              <a href="#about" class="nav__link">About</a>
            </li>
            <li class="nav__item">
              <a href="#skills" class="nav__link">Skills</a>
            </li>
            <li class="nav__item">
              <a href="#education" class="nav__link">Education</a>
            </li>
            <li class="nav__item">
              <a href="#work" class="nav__link">Projects</a>
            </li>
            <li class="nav__item">
              <a href="#contact" class="nav__link">Contact</a>
            </li>
            <li class="nav__item">
              <a
                href="#"
                id="resume"
                target="_blank"
                class="button_resume"
                download
                >My resume</a
              >
            </li>
          </ul>
        </div>

        <div class="nav__toggle" id="nav-toggle">
          <i class="bx bx-menu"></i>
        </div>
      </nav>
    </header>

    <main class="l-main">
      <!--===== HOME =====-->
      <section class="home bd-grid" id="home">
        <div class="home__data">
          <h1 class="home__title">
            Hey,<br />I'am
            <span class="home__title-color home__title_name"> </span><br />
            <span class="Role"></span>
          </h1>

          <p
            class="home__subtitle"
            style="width: 400px; margin-bottom: 50px"
          ></p>

          <a href="#contact" class="button">Contact</a>
        </div>

        <div class="home__social">
          <!-- social links -->
        </div>

        <div class="home__img" style="margin-bottom: 80px">
          <svg
            class="home__blob"
            viewBox="0 0 479 467"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
          >
            <mask id="mask0" mask-type="alpha">
              <path
                class="blob-path"
                d="M9.19024 145.964C34.0253 76.5814 114.865 54.7299 184.111 29.4823C245.804 6.98884 311.86 -14.9503 370.735 14.143C431.207 44.026 467.948 107.508 477.191 174.311C485.897 237.229 454.931 294.377 416.506 344.954C373.74 401.245 326.068 462.801 255.442 466.189C179.416 469.835 111.552 422.137 65.1576 361.805C17.4835 299.81 -17.1617 219.583 9.19024 145.964Z"
              />
            </mask>
            <g mask="url(#mask0)">
              <path
                class="blob-path"
                d="M9.19024 145.964C34.0253 76.5814 114.865 54.7299 184.111 29.4823C245.804 6.98884 311.86 -14.9503 370.735 14.143C431.207 44.026 467.948 107.508 477.191 174.311C485.897 237.229 454.931 294.377 416.506 344.954C373.74 401.245 326.068 462.801 255.442 466.189C179.416 469.835 111.552 422.137 65.1576 361.805C17.4835 299.81 -17.1617 219.583 9.19024 145.964Z"
              />
              <image
                class="home__blob-img"
                x="50"
                y="60"
                href="assets/img/ashwini.png"
              />
            </g>
          </svg>
        </div>
      </section>
      <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

      <script>
        const typed = new Typed(".Role", {
          strings: ["Web Developer..."], // Texts to type
          typeSpeed: 100, // Typing speed (ms)
          backSpeed: 50, // Backspacing speed (ms)
          loop: true, // Loop the animation
          backDelay: 1000, // Delay before backspacing
          startDelay: 500, // Delay before typing starts
        });
      </script>
      <!--===== ABOUT =====-->
      <section class="about section" id="about">
        <!-- dynamic content -->
      </section>
      <!--===== EDUCATION =====-->
      <section class="education section" id="education">
        <h2 class="section-title">Education</h2>

        <div class="education__container bd-grid">
          <!-- Dynamic Content -->
        </div>
      </section>

      <!--===== SKILLS =====-->
      <section class="skills section" id="skills">
        <h2 class="section-title">Skills</h2>

        <div class="skills__container bd-grid">
          <div>
            <!-- Dynamic content -->
          </div>

          <div>
            <img src="assets/img/skillleft.webp" alt="" class="skills__img" />
          </div>
        </div>
      </section>

      <!--===== WORK =====-->
      <section class="work section" id="work">
        <h2 class="section-title">Projects</h2>

        <div class="work__container bd-grid"></div>
      </section>

      <!--===== CONTACT =====-->
      <section class="contact section" id="contact">
        <h2 class="section-title">Contact</h2>

        <div class="contact__container bd-grid">
          <form
            action="javascript:void(0)"
            class="contact__form"
            onsubmit="sendEmail()"
          >
            <input
              type="text"
              id="name"
              placeholder="Name"
              class="contact__input"
              required
            />
            <input
              type="email"
              id="email"
              placeholder="Email"
              class="contact__input"
              required
            />
            <textarea
              id="message"
              cols="0"
              rows="10"
              class="contact__input"
              placeholder="Message"
              required
            ></textarea>
            <input
              type="button"
              value="Send"
              class="contact__button button"
              onclick="sendEmail()"
            />
          </form>
          <div>
            <img src="assets/img/ss.webp" alt="" class="contact__img" />
          </div>
        </div>
      </section>
    </main>

    <!--===== FOOTER =====-->
    <footer class="footer">
      <!-- dynamic content here.... -->
    </footer>

    <!--===== SCROLL REVEAL =====-->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!--===== MAIN JS =====-->
    <script src="assets/js/main.js"></script>
    <script src="Porfolio.js"></script>
  </body>
</html>
